{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'Application/css/estilos.css'%}"/> <!--Importar estilos de otro archivo--> 
    <title>Editar Perfil</title>
</head>
<header>
    <!--Header/Cabecera-->
    <!--Video Contexto: https://www.youtube.com/watch?v=OuoLQiXPitk-->

    <div class ="logo"> 
        <img src="{%static 'Application/pics/logo.png'%}" alt="error">
        <h2 class="nombre-empresa">Dog Lover</h2>
    </div>    
    </div>    
    <nav>
        <ul>
        <li><a href="{%url 'perfil_usuario'%}" class="nav-link"> > Volver</a></li>    
        </ul>
        </nav>  
</header> 
<body>
    <br>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Editar Perfil</legend>
            {{ user_form.as_p }}
            <button type="submit" name="guardar_cambios">Guardar Cambios</button>
        </fieldset>
    </form>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <fieldset>
            <legend>Cambiar Contraseña</legend>
            {{ password_form.as_p }}
            <button type="submit" name="cambiar_contrasena">Cambiar Contraseña</button>
        </fieldset>
    </form>
</body>
</html>
