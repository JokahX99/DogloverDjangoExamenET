{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Application/css/estilos.css' %}"/> <!--Importar estilos de otro archivo-->
    <title>Editar Producto</title>
</head>
<body>
    <header>
        <!--Header/Cabecera-->
        <div class="logo"> 
            <img src="{% static 'Application/pics/logo.png' %}" alt="error">
            <h2 class="nombre-empresa">Dog Lover</h2>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'lista_productos' %}" class="nav-link"> > Volver</a></li>
            </ul>
        </nav>
    </header>
    <center>
        <h2>Editar Producto</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
    </center>
</body>
</html>
